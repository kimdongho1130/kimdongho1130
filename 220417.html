<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Hello</title>
        <style>
            p{
                color : aquamarine;
                font-size : 8em;
            }
            body{
                background-color : darkgrey;
            }
        </style>
        <script>
            function test(){
                alert("도망가!!")
                console.log("자바스크립트 테스트입니다~")
            }
            function change(){
                console.log("띵동")
            }
        </script>
    </head>
    <body bgcolor="red">
        <p onclick=test();>Hello world!</p>
        <h2 align="center">HTML</h2>
        <hr>
        <p>즐거운 <i><b>일요일</b></i>이다!</p>
        <button onclick=change()>버튼</button>
        <h2>&lt;문단과 문단&gt;사이를 구별할때</h2>
        <img src="image/dog.jpg" width="300" align="left">
    </body>
    
</html>
